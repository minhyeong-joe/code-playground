<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png">
    <title>Code Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        HTML, CSS, JS PLAYGROUND
      </a>
    </nav>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary active" toggle="html">HTML</button>
        <button type="button" class="btn btn-secondary active" toggle="css">CSS</button>
        <button type="button" class="btn btn-secondary active" toggle="js">Javascript</button>
        <button type="button" class="btn btn-secondary active" toggle="output">Output</button>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="alert alert-info about" role="alert">
          Click on buttons above to open corresponding editor and start editing!
        </div>
      </div>
      <div class="row">
        <div class="col-md col-sm-6 html">
          <div class="form-group">
            <label for="html-editor">HTML</label>
            <textarea class="form-control" id="html-editor" name="html-editor" rows="3"></textarea>
          </div>
        </div>
        <div class="col-md col-sm-6 css">
          <div class="form-group">
            <label for="css-editor">CSS</label>
            <textarea class="form-control" id="css-editor" name="css-editor" rows="3"></textarea>
          </div>
        </div>
        <div class="col-md col-sm-6 js" style="">
          <div class="form-group">
            <label for="js-editor">JS</label>
            <textarea class="form-control" id="js-editor" name="js-editor" rows="3"></textarea>
          </div>
        </div>
        <div class="col-md col-sm-6 output">
          <div class="form-group">
            <label for="output">Output</label>
            <iframe class="form-control" id="output" name="output">
              <!DOCTYPE html>
              <html>
                <head>
                  <meta charset="utf-8">
                  <title></title>
                </head>
                <body>
                </body>
              </html>
            </iframe>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <p class="lead">&copy; Minhyeong Joe</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
